openapi: 3.0.1
info:
  title:  Training platform API
  description: Dataset management and model training
  version: '1.1'
servers:
  - url: http://localhost:5000/api/v1
paths:
  /raw-data/list:
    get:
      summary: 获取预标注样本列表
      tags:
        - 样本服务-unlabeledData
      operationId: gets the list of rawData
      parameters:
        - in: query
          name: page
          description: page number, default 1
          schema:
            type: integer
        - in: query
          name: limit
          description: page size, default 10
          schema:
            type: integer
        - in: query
          name: sourceType
          description: 原始样本来源类型
          schema:
            type: string
            enum:
              - box
              - manual
              - other
        - in: query
          name: status
          description: 原始样本状态
          schema:
            type: string
            enum:
              - unlabeled
              - labeled
              - locked
        - in: query
          name: sourceId
          description: 原始样本来源id
          schema:
            type: string
        - in: query
          name: gteCreatedAt
          description: 原始样本创建时间大于等于
          schema:
            type: string
        - in: query
          name: lteCreatedAt
          description: 原始样本创建时间小于等于
          schema:
            type: string
      responses:
        '200':
          description: got back the list of rawData
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rawDatas'
  /raw-data/save:
    post:
      summary: 添加原始样本
      tags:
        - 样本服务-unlabeledData
      responses:
        '200':
          description: ' import the specified rawData'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
#          multipart/form-data:
          application/json:
            schema:
              $ref: '#/components/schemas/rawDataAddBody'
  /raw-data/remove:
    post:
      summary: 删除原始样本
      tags:
        - 样本服务-unlabeledData
      responses:
        '200':
          description: ' remove the specified rawData'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: array
                  items:
                    type: string
  /raw-data/id/{{id}}:
    get:
      summary: 获取原始样本详细信息
      tags:
        - 样本服务-unlabeledData
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: got back rawData info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rawData'

  /labeledData:
    get:
      summary: 查询标注样本列表
      tags:
        - 样本服务-labeledData
      operationId: gets the list of labeledDatas
      parameters:
        - in: query
          name : page
          description: page number, default 1
          schema:
            type: integer
        - in: query
          name : limit
          description: page size, default 10
          schema:
              type: integer
        - in: query
          name: order
          description: sort by field
          schema:
              type: string
        - in: query
          name: source
          description: 标注样本来源
          schema:
              type: string
              enum:
                  - box
                  - manual
                  - other
        - in: query
          name: filterIds
          description: 标注样本id列表
          schema:
            type: array
            items:
                type: integer
        - in: query
          name: filterCategorizationIds
          description: 标注样本分类id列表
          schema:
            type: array
            items:
                type: string
        - in: query
          name: likeCategorizationName
          description: 标注样本分类名称,模糊匹配
          schema:
              type: string
        - in: query
          name: filterCollection
          description: 标注样本集合类型
          schema:
              type: string
              enum:
                - train
                - test
        - in: query
          name: filterGteCreated
          description: 标注样本创建时间大于等于
          schema:
              type: string
        - in: query
          name: filterLteCreated
          description: 标注样本创建时间小于等于
          schema:
              type: string
        - in: query
          name: filterGteUpdated
          description: 标注样本更新时间大于等于
          schema:
              type: string
        - in: query
          name: filterLteUpdated
          description: 标注样本更新时间小于等于
          schema:
              type: string
        - in: query
          name: filterSn
          description: 标注样本来源sn
          schema:
              type: string
      responses:
        '200':
          description: got back the list of labeledDatas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/labeledDatas'
  /labeledData/{{id}}:
    get:
      summary: 查询标注样本详细信息
      tags:
        - 样本服务-labeledData
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: got back labeledData info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/labeledData'
    delete:
        summary: 删除标注样本
        tags:
            - 样本服务-labeledData
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: string
        responses:
            '200':
              description: ' delete the specified labeledData'
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/result'
    put:
      summary: 更新标注样本
      tags:
          - 样本服务-labeledData
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/labeledDataUpdateBody'
      responses:
        '200':
          description: ' update the specified labeledData'
  /labeledData/import:
    post:
      summary: 导入标注样本压缩包
      tags:
        - 样本服务-labeledData
      responses:
        '200':
          description: ' import the specified labeledData'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/labeledDataImportBody'
  /labeledData/add:
    post:
      summary: 添加标注样本
      tags:
        - 样本服务-labeledData
      responses:
        '200':
          description: ' add the specified labeledData'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/labeledDataAddBody'

  /datasets:
    get:
      summary:  查询数据集列表
      tags:
        - 样本服务-datasets
      operationId: gets the list of datasets
      parameters:
        - in: query
          name : page
          description: page number, default 1
          schema:
            type: integer
        - in: query
          name : limit
          description: page size, default 10
          schema:
              type: integer
        - in: query
          name: order
          description: sort by field
          schema:
              type: string
        - in: query
          name: filterName
          schema:
            type: string
        - in: query
          name: filterScene
          schema:
            type: string
            enum:
              - detection
              - classification
      responses:
        '200':
          description: got back the list of datasets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/datasets'
    post:
      summary: 创建数据集
      tags:
        - 样本服务-datasets
      responses:
        '200':
          description: ' create the specified dataset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/datasetBody'
  /datasets/{{id}}:
    get:
      summary: 获取数据集详细信息
      tags:
        - 样本服务-datasets
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: got back dataset info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dataset'
    delete:
        summary: 删除数据集
        tags:
            - 样本服务-datasets
        parameters:
            - in: path
              required: true
              name: id
              schema:
                  type: string
        responses:
            '200' :
              description: ' delete the specified dataset'
              content:
                  application/json:
                    schema:
                        $ref: '#/components/schemas/result'
    put:
        summary: 更新数据集
        tags:
            - 样本服务-datasets
        parameters:
            - in: path
              required: true
              name: id
              schema:
                  type: string
        responses:
            '200' :
              description: ' update the specified dataset'
              content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/result'
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/datasetBody'
  /datasets/{{datasetId}}/add/labeledData:
    post:
      summary: 添加标注样本到数据集
      tags:
        - 样本服务-datasets
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: labeledDataIds
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: ' add the specified labeledDatas to dataset'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'
  /datasets/{{id}}/remove/labeledData:
    post:
      summary: 从数据集中移除标注样本
      tags:
        - 样本服务-datasets
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: labeledDataIds
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: ' remove the specified labeledDatas from dataset'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'
  /datasets/{{id}}/exports:
    get:
      summary: 导出数据集
      tags:
        - 样本服务-datasets
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum:
              - json
              - xml
              - csv
              - yaml
      responses:
        '200':
          description: ' export the specified dataset'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'

  /validation-set:
    get:
          summary:  查询验证集列表
          tags:
            - 样本服务-validation-set
          operationId: gets the list of validation-set
          parameters:
            - in: query
              name : page
              description: page number, default 1
              schema:
                type: integer
            - in: query
              name : limit
              description: page size, default 10
              schema:
                  type: integer
            - in: query
              name: order
              description: sort by field
              schema:
                  type: string
            - in: query
              name: filterName
              schema:
                type: string
            - in: query
              name: filterScene
              schema:
                type: string
                enum:
                  - detection
                  - classification
          responses:
            '200':
              description: got back the list of validation-set
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/validation-set'
    post:
      summary: 创建验证集
      tags:
        - 样本服务-validation-set
      responses:
        '200':
          description: ' create the specified validation-set'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/validation-setBody'
  /validation-set/{{id}}:
    get:
      summary: 获取验证集详细信息
      tags:
        - 样本服务-validation-set
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: got back validation-set info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validation-set'
    delete:
        summary: 删除验证集
        tags:
            - 样本服务-validation-set
        parameters:
            - in: path
              required: true
              name: id
              schema:
                  type: string
        responses:
            '200' :
              description: ' delete the specified validation-set'
              content:
                  application/json:
                    schema:
                        $ref: '#/components/schemas/result'
    put:
        summary: 更新验证集
        tags:
            - 样本服务-validation-set
        parameters:
            - in: path
              required: true
              name: id
              schema:
                  type: string
        responses:
            '200' :
              description: ' update the specified validation-set'
              content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/result'
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/validation-setBody'
  /validation-set/{{validationSetId}}/add/labeledData:
    post:
      summary: 添加标注样本到验证集
      tags:
        - 样本服务-validation-set
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: labeledDataIds
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: ' add the specified labeledDatas to validation-set'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'
  /validation-set/{{id}}/remove/labeledData:
    post:
      summary: 从验证集中移除标注样本
      tags:
        - 样本服务-validation-set
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: labeledDataIds
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: ' remove the specified labeledDatas from validation-set'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'

  /taskCreate/train:
    post:
      summary: 杆平台训练调用接口
      tags:
        - 训练控制服务-taskCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/trainBody'

      responses:
        '200':
          description: ' train control'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'
  /taskCreate/imageGather:
    post:
      summary: 杆平台图片采集调用接口
      tags:
        - 训练控制服务-taskCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/imageGatherBody'

      responses:
        '200':
          description: ' imageGather control'
          content:
              application/json:
                schema:
                    $ref: '#/components/schemas/result'

  /modelInfos:
    get:
        summary: 查询/推送模型信息
        tags:
            - 应用测评服务-modelInfos
        operationId: gets the list of modelInfos
        parameters:
            - in: query
              name : page
              description: page number, default 1
              schema:
                  type: integer
            - in: query
              name : limit
              description: page size, default 10
              schema:
                  type: integer
            - in: query
              name: order
              description: sort by field
              schema:
                  type: string
            - in: query
              name: filterName
              schema:
                  type: string
            - in: query
              name: filterScene
              schema:
                  type: string
                  enum:
                  - detection
                  - classification
        responses:
            '200':
              description: got back the list of modelInfos
              content:
                  application/json:
                    schema:
                        $ref: '#/components/schemas/modelInfos'
  /models/import:
    post:
      summary: 导入模型
      tags:
        - 算法服务-models
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modelImportBody'
      responses:
        '200':
          description: ' import the specified model'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
  /models/{{id}}/exports:
    get:
      summary: 导出模型
      tags:
        - 算法服务-models
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum:
              - json
              - xml
              - csv
              - yaml
      responses:
        '200':
          description: ' export the specified model'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'

  /devices:
    get:
        summary: 查询设备列表
        tags:
            - 设备管理服务-devices
        operationId: gets the list of devices
        parameters:
            - in: query
              name : page
              description: page number, default 1
              schema:
                  type: integer
            - in: query
              name : limit
              description: page size, default 10
              schema:
                  type: integer
        responses:
            '200':
              description: got back the list of devices
              content:
                  application/json:
                    schema:
                        $ref: '#/components/schemas/devices'
    post:
        summary: 添加设备
        tags:
            - 设备管理服务-devices
        requestBody:
            required: true
            content:
              application/json:
                  schema:
                      $ref: '#/components/schemas/deviceBody'
        responses:
            '200':
              description: ' create the specified device'
              content:
                  application/json:
                      schema:
                          $ref: '#/components/schemas/result'

components:
  schemas:
    result:
        type: object
        required:
            - code
            - message
            - data
        properties:
            code:
              type: number
            message:
              type: string
            data:
                type: object
    error:
        type: object
        required:
            - code
            - message
        properties:
            code:
              type: number
            message:
              type: string
    dataset:
      type: object
      required:
        - id
        - name
        - summary
        - scene
        - cover
        - train_set
        - val_set
        - reason
        - status
        - created
        - updated
      properties:
        id:
          type: string
        name:
          type: string
        summary:
          type: string
        scene:
          type: string
          enum:
              - detection
              - classification
        cover:
          type: string
          description: cover image url
        trainSet:
          type: object
          required:
            - id
            - imageCount
            - classCount
            - annotationCount
            - size
          properties:
            id:
              type: string
            imageCount:
              type: number
            classCount:
              type: number
            annotationCount:
              type: number
            size:
              type: number
        valSet:
          type: object
          required:
            - id
            - imageCount
            - classCount
            - annotationCount
            - size
          properties:
            id:
              type: string
            imageCount:
              type: number
            classCount:
              type: number
            annotationCount:
              type: number
            size:
              type: number


        reason:
          type: string
        status:
          type: number
          enum:
            - 1
            - 2
            - 3
        created:
          type: number
        updated:
          type: number
    datasets:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/dataset'
        total:
          type: number
    datasetBody:
      type: object
      required:
        - name
        - summary
        - scene
        - cover
      properties:
        name:
          type: string
        summary:
          type: string
        scene:
          type: string
        cover:
          type: string

    validation-set:
        type: object
        required:
            - id
            - name
            - summary
            - scene
            - cover
            - dataset
            - reason
            - status
            - created
            - updated
        properties:
            id:
              type: string
            name:
              type: string
            summary:
              type: string
            scene:
              type: string
              enum:
                - detection
                - classification
            cover:
              type: string
              description: cover image url
            dataset:
              type: object
              required:
                - id
                - imageCount
                - classCount
                - annotationCount
                - size
              properties:
                id:
                  type: string
                imageCount:
                  type: number
                classCount:
                  type: number
                annotationCount:
                  type: number
                size:
                  type: number
            reason:
              type: string
            status:
              type: number
              enum:
                - 1
                - 2
                - 3
            created:
              type: number
            updated:
              type: number
    validation-setBody:
        type: object
        required:
            - name
            - summary
            - scene
            - cover
        properties:
            name:
              type: string
            summary:
              type: string
            scene:
              type: string
            cover:
              type: string
    rawData:
        type: object
        required:
            - id
            - width
            - height
            - size
            - md5
            - status
            - sourceType
            - sourceId
            - createdAt
            - updatedAt
        properties:
            id:
              type: string
            width:
                type: integer
            height:
                type: integer
            size:
                type: integer
            status:
              type: string
              enum:
                - UNLABELED
                - LABELED
                - LOCKED
            sourceId:
                type: integer
            sourceType:
              type: string
              enum:
                - BOX
                - MANUAL
                - OTHER
            createdAt:
                type: string
                format: date-time
            updatedAt:
                type: string
                format: date-time

    rawDatas:
      type: object
      required:
        - code
        - data
        - count
      properties:
        code:
          type: number
        data:
          type: array
          items:
            $ref: '#/components/schemas/rawData'
        count:
          type: integer
    rawDataImportZipFileBody:
      type: object
      required:
        - url
        - size
        - hash
      properties:
        filename:
          type: string
        url:
          type: string
        size:
            type: number
        hash:
            type: string
    rawDataAddBody:
      type: object
      required:
        - files
        - sourceType
        - sourceId
        - sourceTaskId
        - annotation
      properties:
        files:
            type: array
            items:
                type: string
                format: binary
        sourceType:
            type: string
            enum:
                - BOX
                - MANUAL
                - OTHER
        sourceId:
            type: string
        sourceTaskId:
            type: integer
        annotation:
            type: string
            description:
              array of json string
            example:
                - [{"xMin": 1, "xMax": 2, "yMin": 3, "yMax": 4, "labelClassKey": "person"}, {"xMin": 2, "xMax": 2, "yMin": 3, "yMax": 4, "labelClassKey": "person"}]
    labeledData:
      type: object
      required:
        - id
        - created
        - updated
        - size
        - collection
        - source_type
        - source_sn
        - imageUrl
        - labelUrl
        - labelCategoryList
        - labelAnnotationList
      properties:
        id:
          type: string
